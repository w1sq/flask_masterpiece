{% extends base.html %}

{% block links %}
{% endblock %}

{% block content %}
{% for item in questions %}
<div class="col-md6 border rounded">
    <h2>{{item.theme}}</h2>
    <div>
        {{item.message}}
    </div>
    <div>
        Автор - {{item.user.name}}, Дата написания - {{item.created_date.isoformat("|","minutes")}}
    </div>
</div>
{% endfor %}
{% endblock %}
