{% extends 'base.html' %}

{% block links%}
<title>Преступления</title>
{% endblock%}

{% block content %}
<h1>Записи в блоге</h1>
{%if login%}
<button><a href="/add">Добавить новость</a></button>
{%endif%}
{% for item in crimes %}
<a href="/crimes/{{item.id}}">
    <div class="col-md6 border rounded">
        <h2>{{item.title}}</h2>
        <div>
            {{item.content}}
        </div>
        <div>
            Автор - {{item.user}}, Дата написания - {{item.created_date}}
        </div>
    </div>
</a>
{% endfor %}
{% endblock %}
